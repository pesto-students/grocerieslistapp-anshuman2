<!DOCTYPE html>
<html>
  <head>
    <title>Grocery List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 id="myHeading"> Grocery list </h1>
    <input type='text' id='name' placeholder='username' />
    <p class='contain' class="intro">Your <span class="intro__span">personal</span> Grocery list.</p>    
    <button id="toggleList" class="class1 togglebutton">Hide list</button>
    <div class="list contain con">
              <div class='class3'>
                <ul class='contain class2'></ul> 
              </div>  
        <input type="text" class="addItemInput">
        <button class="addItemButton"> + </button>
      <button class="removeItemButton"> Remove Last item </button>
      <button class="saveItemButton">Save</button>
     </div>
     <div id='id1'></div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
